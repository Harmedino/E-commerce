<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up</title>
  <!-- Link Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Link your custom CSS -->
  <link rel="stylesheet" href="./CSS/signup.css" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>
</head>
<body>
  <div class="login">
    <div class="head">
      <h3>SIGN UP</h3>
    </div>

    <form id="getData">
      <label for="name" >Firstname <span>*</span></label> <br />
      <input type="text" id="input1" name="firstName" required /><br />
      <label for="name">Lastname <span>*</span></label> <br />
      <input type="text" id="input2"  name="lastName" required /><br />
      <label for="name">Username <span>*</span></label> <br />
      <input type="text" id="input5" name="userName" required  /><br />
      <label for="name">Email <span>*</span></label> <br />
      <input type="email" placeholder="Email" id="input3" name="email"  required /> <br />
      <label for="name">Password <span>*</span></label> <br />
      <input type="password" placeholder="Password" id="input4" name="password" required  /> <br />
      <p id="msg" class="text-danger"></p>
      <button id="signupButton" type="submit" >Register </button>
    </form >
    
    <!-- "Already have an account?" link -->
    <p>Already have an account? <a href="./index.html">Login</a></p>
  </div>

  <!-- Link Bootstrap JS (optional, only if you need to use Bootstrap JavaScript components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>

<script src="./JAVASCRIPT/script.js" type="module"></script>
