<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="../CSS/admin.css" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
    crossorigin="anonymous"
  />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
          <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="">Product Management</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#products">Products</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Content Area -->
        <div class="col-md-9">
          <div class="content">
            <h2>Product Management</h2>
            <form class="product-form" id="formData">
              <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="productName" name='product-name' class="form-control" required>
              </div>
              <div class="form-group">
                <label for="product-name">Product Image</label>
                <input type="file" id="productImage" name="product-image"  class="form-control" >
              </div>
             
              <div class="form-group">
                <label for="product-price">Product Category</label>
                <input type="text" id="productCategory" name="product-category" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="product-price">Product Price</label>
                <input type="number" id="productPrice" name="product-price" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="product-description">Product Description</label>
                <textarea id="product-description" class="form-control" name="productDescription" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
            <h3 id="products">Available Products</h3>
            <div class="container mt-4 border">
              <div class="row"  id="productDisplay" >
            
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</html>
<div id="show" hidden></div>
<div id="serial" hidden></div>

<script src="../script.js" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
