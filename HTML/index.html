<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <!-- Link Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Link your custom CSS -->
  <link rel="stylesheet" href="../CSS/login.css" />
</head>

<body>
  <!-- <img src="./images/kjkj.webp" alt=""> -->
  <div class="login">
    <div class="head">
      <h3>SIGN IN</h3>
    </div>

    <form id="loginUserData">
      <label for="name">Email <span>*</span></label> <br />
      <input type="emai" placeholder="UserName" id="inputuser" name="userEmail" required /> <br />
      <label for="name">Password <span>*</span></label> <br />
      <input type="password" placeholder="Password" id="inputPassword" name="userPassword" />
      <br />
      <p id="msg" class="text-danger"></p>
      <button id="loginUserBtn" class="btn btn-primary">Sign in</button>
    </form >
    
    <!-- "Don't have an account?" link -->
    <p>Don't have an account? <a href="../HTML/signup.html">Register</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
