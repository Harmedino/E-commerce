    <style>
      body {
        padding: 20px;
      }
      .sidebar {
        height: 100%;
        background-color: #333;
        padding: 20px;
        color: #fff;
      }
      .sidebar h2 {
        margin-bottom: 30px;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
      }
      .sidebar .nav-link {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        display: block;
        border-radius: 5px;
      }
      .sidebar .nav-link:hover {
        background-color: #555;
      }
      .content {
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
        min-height: 400px;
      }
      .product-form {
        margin-bottom: 20px;
      }
      .product-list {
        list-style: none;
        padding: 0;
      }
      .product-item {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
          <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#">Product Management</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Content Area -->
        <div class="col-md-9">
          <div class="content">
            <h2>Product Management</h2>
            <form class="product-form">
              <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="product-name">Product Image</label>
                <input type="text" id="product-name" class="form-control" required>
              </div>
              <div class="form-group">
                <img src="" alt="product image" srcset="">
              </div>
              <div class="form-group">
                <label for="product-price">Product Category</label>
                <input type="text" id="product-price" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="product-price">Product Price</label>
                <input type="number" id="product-price" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="product-description">Product Description</label>
                <textarea id="product-description" class="form-control" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
            <h3>Available Products</h3>
            <ul class="product-list">
              <!-- Products will be dynamically added here using JavaScript -->
            </ul>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
